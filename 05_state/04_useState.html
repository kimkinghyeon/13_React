<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id = "root"></div>

    <script type = "text/babel">
        const {useState} = React;
        function Say(){
            console.log(useState('기본값'));
            const [dog,setDog] = useState('Gujjy')
            const [message,setMessage] = useState('기본상태')
            const [color,setColor] = useState('black')
            const [backgroundColor,setBackgroundColor] = useState('white')
            
            // 각가의 state 에 해당하는 setter 메소드로 state 를 수정할때마다
            // 함수형 컴포넌트가 다시 실행된다. (리렌더링)
            const onClickEnter = () => setMessage('hello');
            const onClickLeave = () => setMessage('bye');
            const onClickRed = () => setColor('red');
            const onClickBlue = () => setColor('blue');
            const onClickPurple = () => setColor('purple');
            const onClickBackWhite = () => setBackgroundColor('white');
            const onClickBackBlack = () => setBackgroundColor('black');
            return (
                <>
                    <h1 style={{color : color,backgroundColor : backgroundColor}}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button>
                        <button onClick={onClickLeave}>퇴장</button>
                    </div>
                    <div>
                        <button onClick={onClickRed}>빨강</button>
                        <button onClick={onClickBlue}>파랑</button>
                        <button onClick={onClickPurple}>보라</button>
                        {/*버튼 3개 만들고, 글자색이 빨간색 보라색 초록색*/}
                    </div>
                    <div>
                        <button onClick={onClickBackWhite}>배경하얀색</button>
                        <button onClick={onClickBackBlack}>배경검은색</button>
                        {/*버튼 2개 만들고, 배경색이 white,black*/}
                    </div>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Say/>);
    </script>
</body>
</html>
