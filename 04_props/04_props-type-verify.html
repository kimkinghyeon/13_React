<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        function PropsVerify({name,favoriteNumber,children}){
            return(
                <>
                <h1>Name : {name}</h1>
                <h1>Number : {favoriteNumber}</h1>
                <h1>Child : {children}</h1>
                </>
            )
        }
        PropsVerify.propTypes = {
            name : propTypes.string, // name props 의 속성은 string 이여야한다.
            favoriteNumber : propTypes.number.isRequired // favoriteNumber props 의 속성은 number 형이여야하고, 반드시 주어져야한다.(NotNull)
        }
        ReactDOM.createRoot(document.getElementById('root'))
        .render(
        [
        <PropsVerify name='HongGilDong' favoriteNumber={81}>Test</PropsVerify>,
        <PropsVerify name='HongGilDong'>Test</PropsVerify>
        ]
        );
    </script>
</body>
</html>
