<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
</head>
<body>
    <script>
        /*
        리덕스는 상태관리를 하기 위한 라이브러리이다.
        앱의 상태 전부는 하나의 저장소(store)안에 있는 객체 트리에 저장된다.
        상태 트리를 변경하는 유일한 방법은 어떤 행동이 일어날지에 해당하는 action 이다.
        action 에 따라 상태를 어떻게 변경할지를 명시하기 위해 함수를 작성하고
        이를 reducer 함수라고 한다.

        리덕스의 3가지 원칙
        1. Single source of truth
        - 스토어라는 하나뿐인 데이터 공간을 이용하기 때문에 신뢰할 수 있는 데이터이다.
        2. State is read-only
        - 리덕스에서는 액션을 전달하는 리듀서 함수를 이용해서만 상태를 변경하며 직접
            state를 변경하지 못한다.
        3. Chages are made with pure fuction
        - 변경은 오로지 순수함수로만 가능하다.
        */
        const {createStore} = Redux;

        function counter(state =0, action){
            switch(action.type){
            case 'INCREAMENT': return state +1;
            case 'DECREAMENT': return state -1;
            default: return state;
            }
        }
    </script>
</body>
</html>
