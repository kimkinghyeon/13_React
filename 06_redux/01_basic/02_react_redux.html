<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- redux 라이브러리 -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <!-- react, redux를 연동하는 라이브러리 -->
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { createStore } = Redux;
        const { Provider, useSelector, useDispatch } = ReactRedux;

        // state의 초기값은 변수로 빼놓는다.

        const initalState = 0;

        /*
            {
                type: 'INCREMENT',                // 필수
                payload: {incrementValue: 3}   // 옵션
            }
        */
        // function reducer(initalState, action) {
        //     switch (action.type) {
        //         case 'INCREMENT':
        //             return state + action.payload.incrementValue;
        //         case 'DECREMENT':
        //             return state + action.payload.decrementValue;
        //         default:
        //             return state;
        //     }
        // }

        /*
        state 를 변경하기 위한 리듀서 함수를 작성한다.
        이때 action 은 dispatch 를 호출하는 쪽에서 전달하는 state 에 대한
        주문서 개념으로 행위의 종류(type)와 state 변경에 대한 내용(payload)를 담고 있다.
        */
        
         // action 구조분해할당
        function reducer(state = initalState, {type, payload}) {
            switch (type) {
                case 'INCREMENT':
                    return state + payload.incrementValue;
                case 'DECREMENT':
                    return state - payload.decrementValue;
                default:
                    return state;
            }
        }

        const store = createStore(reducer);

        function App() {

            /*
            useSelector 혹은 이용해 store 가 관리하는 state 를 사용할 수 있다.
            useSelector는 반드시 인자로 state 를 매개변수로 하는 함수를
            콜백할수로 전달해야한다.
            */
            
            const count = useSelector(state => state);
            
            // 수정할때 사용할 dispatch함수
            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch({
                    type: 'INCREMENT',
                    payload: {
                        incrementValue: 1
                    }
                })
            }

            const decreaseCount = () => {
                dispatch({
                    type: 'DECREMENT',
                    payload: {
                        decrementValue: 1
                    }
                })
            }

            return(
                <>
                    <h1>Count: {count}</h1>
                    <button onClick={increaseCount}>증가</button>
                    <button onClick={decreaseCount}>감소</button>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>
            </Provider>
        );
    </script>
</body>

</html>
