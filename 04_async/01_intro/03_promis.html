<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        promis 는 콜백지옥과 같은 코드가 형성되지 않게
        (비동기 통신간에 순서를 정하기 쉽게)하는 방안으로 ES6에 도입됨
        */
        function increase(number){

        const promise = new Promise((resolve,reject)=>{setTimeout(
        ()=>{const result = number +10;
        if(result > 50){
            const e = new Error('numberToobig');
            return reject(e);
                }
                resolve(result)
            },1000);
        });
        return promise;
    }

    /*
    increase 함수 호출 후에는 promise 가 반환된다.
    이 promise 는 resolve 함수에 던져진 인수를 기억한다.
    이 promise 를 통해 then 함수를 호출하고
    던져지는 콜백함수의 인수로 기억랬던 resolve 함수의 인수를 넣어준다.
    */

    console.log(increase(0));
    increase(0)
    // promise 내부의 resolve 가 호출되고 결과가 담기고 난뒤 then 이 실행됨
    .then(number => {
        console.log(number);
        return increase(number)
    })
    .then(number => {
        console.log(number);
        return increase(number)
    })
    .then(number => {
        console.log(number);
        return increase(number)
    }).then(number => {
        console.log(number);
        return increase(number)
    })
    .then(number => {
        console.log(number);
        return increase(number)
    })
    .then(number => {
        console.log(number);
        console.log('end');
    })
    .catch(e => { // reject 에서 전달한 에러 객체를 콜백함수의 인수로 넣어준다.
        console.log(e,'가 발생했네~!')
    })
    .finally(()=>{
        console.log('finally');
    })
    </script>
</body>
</html>
