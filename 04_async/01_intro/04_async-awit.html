<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function increase(number) {

            const promise = new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        const result = number + 10;
                        if (result > 50) {
                            const e = new Error('numberToobig');
                            return reject(e);
                        }
                        resolve(result)
                    }, 1000);
            });
            return promise;
        }

        /*
        await 의 두가지 기능
        1. await 가 달린 함수의 결과인 (promise 에 담긴 결과 (resolve('결과'))를 반환해준다.)
        2. await 가 달린 비동기 처리는 동기식으로 동작한다.
        */
        async function run() {
            try{
            let result = await increase(0);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);
            
            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            } catch(e){
                console.log(e,'Error');
            }
        }
        run();
    </script>
</body>
</html>
