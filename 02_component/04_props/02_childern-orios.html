<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id = "root"></div>
<!-- 
    props.children
    자식 노드를 전달해준다.
    리액트 컴포너트를 사용할때 <> 내용 </> 태그 사이의 내용을 props 의 children 속성에서 관리한다.    
-->
    <script type = "text/babel">
        function ChildNodePrinter(props){
            console.log(props);
            return (
                <>
                    <h1>Title props Child</h1> 
                    <h3>children: <font style={{color : 'red'}}>{props.children}</font></h3>
                </>
            )
        }
//  자식 노드
        ReactDOM.createRoot(document.getElementById('root')).render(
            [
            <ChildNodePrinter>test</ChildNodePrinter>,
            <ChildNodePrinter><div>test</div></ChildNodePrinter>,
                <ChildNodePrinter>
                <div>test1</div>
                <div>test2</div>
                <div>test3</div>
                <div>test4</div>
                </ChildNodePrinter>
            ]
        );
    </script>
</body>
</html>
