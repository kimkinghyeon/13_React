<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        class ErrorBounder extends React.Component{
            state = {
                hassError: false
            }
            // 1. 자손 컴포넌트에서 오류가 발생했을 때 자동 호출되는 메소드
            static getDerivedStateFromError(error){
                /*
                매개변수로 오류를 전달받고, 갱신된 state 값을 반드시 반환
                주의할점 render 단계에서 호출이 되기 때문에
                부수적인 효과를 여기서는 발생시키면 안된다.
                */
               // 랜더링 중에 에러가 발생하므로 hasError 가 아닌 다른 state를
               // 변경하게되면 setState 를 통해 다시 에러가 발생하고
               // (무한루프)다시 getDerviedState가 동작 -> setState() -> Error 발생 -> getDerviedStat 동작
                return {hassError : true};
            }
                render() {
                    if(this.state.hassError){
                        return(
                            <>
                            <h1>ErrorPage</h1>
                            <h2>ErrorErrorErrorError</h2>
                            </>
                        )
                    }
                    return this.props.children
                }
            }
        class TimePrinter extends React.Component{
            state = {
                now: new Date().toLocaleTimeString()
            };
            render(){
                return(
                    <>
                        <button
                        onClick={()=>this.setState({now: new Date().toLocaleTimeString()})}
                        >확인</button>
                        <h1>{this.states.now}</h1>
                    </>
                )
            }
        }
        class App extends React.Component {
            render(){
                return(
                    <ErrorBounder>
                        <TimePrinter/>
                    </ErrorBounder>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
