<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!--
    컴포넌트 업데이트 생명주기에 대한 업데이트 기준 4가지
    1. props 의 변경
    2. state 의 변경
    3. 부모 컴포넌트의 리랜더링
    4. this.forceUpdate 로 강제 랜더링 트리거(거의 쓸일 없음)
        주의 사항 -> render() 내에서는 가급적 사용하지 않아야한다.

    이중 1~3 의 경우 호출되는 생명 주기 메소드는 동일하다.
    getDerivedStataFromProp -> shouldCompoentUpdate - > render
    -> getSnapshotBeforeUpdate -> componentDidUdate
    순으로 호출된다.
    4의 경우는 바로 render 함수를 호출한다.
    state 가 변경되는 상황으로 생명주기 메소드 호출 순서를 확인하는 예제를 확인해봊자
    -->
    <script type = "text/babel">
        class TimePrinter extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    now: new Date().toLocaleTimeString()
                };
            }
            render(){
                return(
                    <>
                        <h1>{this.state.now}</h1>
                    </>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
